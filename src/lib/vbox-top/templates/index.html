<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vbox-cli top</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/progress.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/refresh.js"></script>
</head>

<!--VMs info summary-->

<body>
    <div class="container">
        <h1>VBOX-CLI TOP</h1>
        <table class="table  table-hover">
            <thead class="thead-dark">
                <th scope="col">
                    <img src="/static/icon/virtual_machine.svg">VM NAME</img>
                </th>
                <th scope="col">
                    <img src="/static/icon/cpu.svg">CPU CORES</img>
                </th>
                <th scope="col">
                    <img src="/static/icon/ram.svg">SHARED MEMORY</img>
                </th>
                <th scope="col">
                    <img src="/static/icon/load.svg">LOAD AVG</img>
                </th>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
